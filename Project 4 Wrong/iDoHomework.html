<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery.validate.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Homework List</title>
</head>
<body>
<div id="container">
  <div id="header">
    <h1><a>Add Homework Item</a></h1>
  </div><!-- header -->
  
    <div id="main">
    <form action="" method="post">	    
	    <ul>
	    	<li>
	    		<p>Category: <br/>
	    		
                <select name="catName" id="catName">
                    <option value="0">Make a Selection</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Legal Studies">Legal Studies</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                </select></p><br/>
                
	    		
	    		<p>Name: <br />
	    		<input type="text" title="cop1102.." name="itemName" id="itemName"/></p><br/>
	    				
	    		<p>Time (Minutes): <br />
	    		<span id="range">30</span><br />
	    		<input type="range" id="itemQty" min="1" max="240" 
	    		onchange="showValue(this.value)" value="30"/></p>
	    		
				<p>Urgent? <br />
				<input type="checkbox" checked="yes" id="favorite" /></p>
				<p>Due By: <br />
				<input type="date" id="purchaseDate" /></p>
	    		<p>Notes: <br />
			    <textarea placeholder="Enter some notes here about your assignment.." id="notes"></textarea></p>
	    	</li>
	    </ul>
	    <p><input id="submit" type="submit" value="submit" /></p>
	    <p><input id="editItem" type="submit" value="edit" /></p>
    </form>
	</div><!-- main -->
	<div id="list"></div>
	<p id="options">
		<a id="clear" onmouseover="mouseHover();" onmouseout="mouseOut();" href="#">clear local storage</a></p>
</div><!-- container -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.validate.js" type="text/javascript"></script>
	<script type="text/javascript">
                jQuery("#itemName").validate({
                    expression: "if (VAL) return true; else return false;",
                    message: "Please Enter A Class Name"
                });
                jQuery("#itemQty").validate({
                    expression: "if (VAL > 1) return true; else return false;",
                    message: "Please Slide To A Value."
                });

                jQuery("#purchaseDate").validate({
                    expression: "if (VAL) return true; else return false;",
                    message: "Please Enter A Date."
                });
                jQuery("#catName").validate({
                    expression: "if (VAL != '0') return true; else return false;",
                    message: "Please Select A Category."
                });

				$(document).ready(function()
				{
					$('input[type=text]').setDefaultValue();
					
				});
				
				$(document).ready( function() {
			    var now = new Date();
			    var today = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();
			    $('#purchaseDate').val(today);
});


	</script>
<script src="jquery.defaultvalue.js"></script>
<script src="add_item.js"></script>
<script>getItems();</script>
</body>
</html>
